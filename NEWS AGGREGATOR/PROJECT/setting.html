<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px; /* Adjusted padding to push content down from the navbar */
        }

        .nav-tabs {
            margin-bottom: 20px;
        }

        .tab-content {
            border: 1px solid #ddd;
            border-top: none;
            padding: 20px;
        }

        h3 {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="login page.html">INDEX</a>
            <a class="navbar-brand" href="about.html">ABOUT</a>
            <a class="navbar-brand" href="">HELP</a>
            <a class="navbar-brand" href="contact.html">CONTACT</a>
            <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container mt-5"> <!-- Added margin-top to push content down from the navbar -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#content">Content</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#layout">Layout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#notifications">Notifications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#account">Account</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="content">
                <h3>Content Preferences</h3>
                <form>
                    <div class="form-group">
                        <label for="topics">Select Topics:</label>
                        <select multiple class="form-control" id="topics">
                            <option>Technology</option>
                            <option>Science</option>
                            <option>Business</option>
                            <option>Sports</option>
                            <option>Entertainment</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="blockedSources">Blocked Sources:</label>
                        <input type="text" class="form-control" id="blockedSources" placeholder="Enter source name">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Preferences</button>
                </form>
            </div>
            <div class="tab-pane fade" id="layout">
                <h3>Layout Preferences</h3>
                <form>
                    <div class="form-group">
                        <label for="fontSize">Font Size:</label>
                        <select class="form-control" id="fontSize">
                            <option>Small</option>
                            <option selected>Medium</option>
                            <option>Large</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="backgroundColor">Background Color:</label>
                        <input type="color" class="form-control" id="backgroundColor" onchange="changeBackgroundColor(this.value)">
                    </div>
                    <div class="form-group">
                        <label for="articlesPerPage">Articles Per Page:</label>
                        <input type="number" class="form-control" id="articlesPerPage" value="10">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Preferences</button>
                </form>
            </div>
            <div class="tab-pane fade" id="notifications">
                <h3>Notification Preferences</h3>
                <form>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="email" id="emailNotifications">
                        <label class="form-check-label" for="emailNotifications">
                            Email Notifications
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="push" id="pushNotifications">
                        <label class="form-check-label" for="pushNotifications">
                            Push Notifications
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="inApp" id="inAppNotifications" checked>
                        <label class="form-check-label" for="inAppNotifications">
                            In-App Alerts
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Preferences</button>
                </form>
            </div>
            <div class="tab-pane fade" id="account">
                <h3>Account Settings</h3>
                <form>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" id="email" >
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <!-- Add input for password -->
                        <input type="password" class="form-control" id="password">
                    </div>
                    <!-- Add button to change password -->
                    <button type="submit" class="btn btn-primary">Save Preferences</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-jzqap3z9pZky9Vw8v91j0EE+2Gbn8zVoW+tcyvHNwtwJ9xFPjzkxGxPebFtKdcK9" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      // Function to show the login modal when the page loads
      window.onload = function() {
        var loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
        loginModal.show();
      };
  
      // Search button event listener
      document.getElementById("searchButton").addEventListener("click", function() {
        var searchQuery = document.getElementById("searchInput").value.trim();
        if (searchQuery !== "") {
          // Redirect based on search query
          switch (searchQuery.toLowerCase()) {
            case "music":
              window.location.href = "music.html";
              break;
            case "about":
              window.location.href = "about.html";
              break;
            case "food":
              window.location.href = "food.html";
              break;
            case "business":
              window.location.href = "bussiness.html";
              break;
            case "travel":
              window.location.href = "travel.html";
              break;
            case "schemes":
              window.location.href = "schemes.html";
              break;
              case "technology":
              window.location.href = "technology.html";
              break;
              case "world":
              window.location.href = "world.html";
              break;
              case "science":
              window.location.href = "science.html";
              break;
              case "education":
              window.location.href = "education.html";
              break;
              case "contact":
              window.location.href = "contact.html";
              break;
              case "weather":
              window.location.href = "weather.html";
              break;
            default:
              alert("No specific search option found for: " + searchQuery);
              break;
          }
        } else {
          alert("Please enter a search query.");
        }
      });
    </script>
     
        
    
  
</body>
</html>
