    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
            margin-right: 10px; /* Add space between each link */
        }
        nav ul li:last-child {
            margin-right: 0; /* Remove margin from the last link */
        }
        nav ul li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #ddd;
        }
        .login-btn {
            float: right;
        }
        .login-btn button {
            background-color: #04AA6D;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .login-btn button:hover {
            opacity: 0.8;
        }

        /* CSS for login form */
        form {
            border: 3px solid #f1f1f1;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            display: none; /* Initially hidden */
        }
        .imgcontainer {
            text-align: center;
            margin-bottom: 20px;
        }
        img.avatar {
            width: 40%;
            border-radius: 50%;
        }
        .container {
            padding: 16px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button[type=submit]:hover {
            opacity: 0.8;
        }
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }
        span.psw {
            float: right;
            padding-top: 16px;
        }
        .unique-line {
            text-align: center;
            color: white;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 100%;
        }
        .background-image {
            background-image: url('https://c8.alamy.com/comp/CN6EWM/daily-news-newspaper-roll-with-white-background-CN6EWM.jpg'); /* Add your image URL here */
            background-size: cover;
            background-position: center;
            height:100vh;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
            z-index: 0;
        }
        .action-btn {
            margin-top: 50px;
        }
        .action-btn button {
            background-color: #04AA6D;
            color: white;
            padding: 10px 30px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .action-btn button:last-child {
            margin-right: 0;
        }
        .action-btn button:hover {
            opacity: 0.8;
        }
        
    </style>
